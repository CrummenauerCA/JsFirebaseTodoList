<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/todoListFavicon.png" />
    <title>TodoList</title>
</head>

<body>
    <div>
        <img src="img/todoList.png">
        <br>
        <img id="loadingTodoListGeneral" src="img/loading.gif">
    </div>
    <div id="authenticationDiv">
        <h4>Acesse sua conta para continuar</h4>

        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="E-mail">
        <br>
        <label for="password">Senha: </label>
        <input type="password" id="password" placeholder="Senha">
        <br>

        <img id="loading" src="img/loading.gif">
        <p id="message"></p>

        <div id="accessDiv">
            <button id="accessBtn">Acessar</button>
            <p>
                Não possui uma conta?
                <button id="toggleRegister" class="toggleBtn">Cadastrar uma nova conta</button>
            </p>
        </div>

        <div id="registerDiv">
            <button id="registerBtn">Cadastrar</button>
            <p>
                Já possui uma conta?
                <button id="toggleAccess" class="toggleBtn">Acesse sua conta</button>
            </p>
        </div>
        <p>Ou acesse usando:<br>
            <button class="socialBtn" id="githubBtn" title="Acessar com sua conta do Github"><img src="img/github.png"></button>
            <button class="socialBtn" id="googleBtn" title="Acessar com sua conta Google"><img src="img/google.png"></button>
            <button class="socialBtn" id="anonymousBtn" title="Acessar como anônimo"><img src="img/userSecret.png"></button>
        </p>
    </div>
    <div id="loggedIn">
        <div id="userInfo">
            <img id="userImg" height="32" src="img/userUnknown.png">
            <p id="userName"></p>
            <p id="userEmail"></p>
            <button id="logOutBtn" class="logoutBtn">Sair</button>
        </div>
        <hr>
        <p><strong>Tarefas:</strong></p>
        <img id="loadingTodoList" src="img/loading.gif">

        <ul id="todoList">
        </ul>

        <hr>
        <p>Adicionar ou atualizar tarefa:</p>

        <label for="todo">Tarefa: </label>
        <input type="text" id="todo" placeholder="Tarefa">
        <br>
        <label for="priority">Prioridade: </label>
        <select id="priority" name="priority">
            <option value="Alta">Alta</option>
            <option value="Média" selected>Média</option>
            <option value="Baixa">Baixa</option>
        </select>
        <br>
        <label for="img">Imagem: </label>
        <input type="file" name="img" value="Upload" id="fileBtn"><br>
        <progress value="0" max="100" id="uploaderFeedback"></progress><br>
        <button id="addTodoBtn">Adicionar tarefa</button><br><br>
    </div>

    

    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/control.js"></script>
</body>

</html>
