<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="image/png" href="img/todoListFavicon.png">
  <title>TodoList</title>
</head>

<body>
  <div id="app">
    <div id="brand" class="center">
      <img src="../img/todoList.png" alt="">
    </div>
    <div id="signedOut">
      <div id="accessOrRegisterOrSocial" class="center">
        <form id="authForm">
          <h3 id="credentialsFormTitle">Acesse sua conta para continuar</h3>
          <label for="email">E-mail: </label>
          <input type="email" id="email" placeholder="E-mail">
          <label for="password">Senha: </label>
          <input type="password" id="password" placeholder="Senha">
          <button type="submit" id="submitAuth">Acessar</button>
        </form>
        <p id="resetPassword">Esqueceu sua senha? <button class="alternative" id="resetPasswordBtn">Redefinir minha
            senha</button></p>
        <p id="toggleRegister">Não possui uma conta? <button class="alternative" id="toggleRegisterBtn">Cadastrar uma
            nova conta</button></p>
        <p id="toggleAccess" class="startHidden">Já possui uma conta? <button class="alternative"
            id="toggleAccessBtn">Acesse sua conta</button></p>
        <p>
          Ou acesse usando:<br>
          <img id="facebook" src="img/facebook.png">
          <img id="github" src="img/github.png">
          <img id="google" src="img/google.png">
        </p>
      </div>
    </div>
    <div id="signedIn" class="startHidden">
      <div id="userInfo" class="startHidden center">
        <hr>
        <img id="userImg" class="imgCircle" height="32">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="userEmailVerified"></p>
        <button id="removeAccountBtn" class="danger">Excluir minha conta</button>
        <button id="logOutBtn" class="alternative">Sair</button>
        <button id="updateUserName" class="alternative" title="Editar o nome do do usuário"
          onclick="updateUserName()">Atualizar nome</button>
        <hr>
      </div>
      <div id="todoList">
        <h3>Tarefas: </h3>
        <form class="center">
          <input type="text" placeholder="Pesquisar tarefas..." id="search" />
        </form>
        <ul>
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span>Tarefa de exemplo</span>
            <button class="todoBtn danger">Excluir</button>
            <button class="todoBtn alternative">Editar</button>
          </li>
        </ul>
        <hr>
      </div>
      <div id="todoInputs" class="center">
        <form id="todoForm">
          <p id="addUpdateTodoText">Adicionar tarefa:</p>
          <label for="todo">Tarefa: </label>
          <input type="text" id="todo" placeholder="Tarefa">
          <label for="img">Figura: </label>
          <input type="file" name="img" value="Upload" id="fileBtn">
          <button type="submit">Adicionar tarefa</button>
        </form>
        <div id="updateTodoBtns" class="startHidden">
          <button id="updateTodoBtn">Atualizar tarefa</button>
          <button id="cancelUpdateTodoBtn" class="alternative">Cancelar modificação</button>
        </div>
        <div id="progressFeedback" class="startHidden">
          <progress value="0" max="100" id="progress"></progress>
          <button id="playPauseBtn" class="alternative">Pausar</button>
          <button id="calcelBtn" class="danger">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="loading">
    <img src="img/loading.gif">
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase-database.js"></script>
  <script src="js/firebase.js"></script>
  <!-- <script src="js/elements.js"></script> -->
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <!-- <script src="js/todo.js"></script> -->
  <script src="testes.js"></script>
</body>

</html>
