<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" type="image/png" href="img/todoListFavicon.png">
  <title>TodoList</title>
</head>

<body>
  <div id="app">
    <div id="brand">
      <img src="../img/todoList.png" alt="">
    </div>
    <div id="logedOut">
      <form id="authForm">
        <h3 id="credentialsFormTitle">Acesse sua conta para continuar</h3>
        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="E-mail">
        <label for="password">Senha: </label>
        <input type="password" id="password" placeholder="Senha">
        <button type="submit" id="submitAuth">Acessar</button>
      </form>
      <div id="accessOrRegisterOrSocial">
        <p>Esqueceu sua senha? <button id="resetPassword">Redefinir minha senha</button></p>
        <p id="registerLink">Não possui uma conta? <a href="">Cadastrar uma nova conta</a></p>
        <p id="accessLink">Já possui uma conta? <a href="">Acesse sua conta</a></p>
        <p id="social">
          Ou acesse usando:<br>
          <img id="facebook" src="img/facebook.png">          
          <img id="github" src="img/github.png">
          <img id="google" src="img/google.png">
        </p>
      </div>

      <div id="userInfo" class="startHidden">
        <img id="userImg" class="imgCircle" height="32">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="userEmailVerified"></p>
        <button id="removeAccountBtn" class="danger">Excluir minha conta</button>
        <button id="logOutBtn" class="alternative">Sair</button>
        <button id="toggleRegister" class="alternative" title="Editar o nome do do usuário"
          onclick="updateUserName()">✎</button>
        <hr>
      </div>
    </div>
    <div id="SignedIn">
      <div id="todoList">
        <h3>Tarefas: </h3>
        <form>
          <input type="text" placeholder="Pesquisar tarefas..." id="search" />
        </form>
        <ul>
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span class="name">Tarefa de exemplo</span>
            <span class="todoBtns delete">Excluir</span>
            <span class="todoBtns update">Editar</span>
          </li>
          <!-- <hr> -->
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span class="name">Tarefa de exemplo</span>
            <span class="todoBtns delete">Excluir</span>
            <span class="todoBtns update">Editar</span>
          </li>
          <!-- <hr> -->
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span class="name">Tarefa de exemplo</span>
            <span class="todoBtns delete">Excluir</span>
            <span class="todoBtns update">Editar</span>
          </li>
          <!-- <hr> -->
        </ul>

        <div id="inputs" class="startHiddens">
          <form>
            <p id="addUpdateTodoText">Adicionar tarefa:</p>
            <label for="todo">Tarefa: </label>
            <input type="text" id="todo" placeholder="Tarefa">
            <label for="img">Figura: </label>
            <input type="file" name="img" value="Upload" id="fileBtn">
          </form>
        </div>

        <div id="uploaderFeedback" class="startHiddens">
          <progress value="0" max="100" id="progress"></progress>
          <button id="playPauseBtn" class="alternative">Pausar</button>
          <button id="calcelBtn" class="danger">Cancelar</button>
        </div>

        <div id="addTodo" class="startHiddens">
          <button id="addTodoBtn">Adicionar tarefa</button>
        </div>

        <div id="updateTodoBtns" class="startHiddens">
          <button id="updateTodoBtn">Atualizar tarefa</button>
          <button id="cancelUpdateTodoBtn" class="alternative">Cancelar modificação</button>
          <br><br>
        </div>


      </div>
    </div>
  </div>

  <div id="loading">
    <img src="img/loading.gif">
  </div>

  <script>

  </script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/elements.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <!-- <script src="js/todo.js"></script> -->
  <script src="testes.js"></script>
</body>

</html>
