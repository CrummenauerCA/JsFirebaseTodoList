<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet" />
  <title>TodoList</title>
</head>

<body>
  <div id="app">
    <div id="brand">
      <img src="../img/todoList.png" alt="">
    </div>
    <div>
      <form>
        <h3>Acesse sua conta para continuar</h3>
        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="E-mail">
        <label for="password">Senha: </label>
        <input type="password" id="password" placeholder="Senha">

        <div id="access">
          <button id="accessBtn">Acessar</button>
          <p>
            Esqueceu sua senha?
            <button id="resetPasswordBtn" class="alternative"
              title="Digite o e-mail e clique aqui para redefinir a senha">Redefinir
              senha</button>
          </p>
          <p>
            Não possui uma conta?
            <button id="toggleRegister" class="alternative">Cadastrar uma nova conta</button>
          </p>
        </div>

        <div id="register" class="startHidden">
          <button id="registerBtn">Cadastrar</button>
          <p>
            Já possui uma conta?
            <button id="toggleAccess" class="alternative">Acesse sua conta</button>
          </p>
        </div>

        <p>
          Ou acesse usando:<br>
          <button class="social" id="facebookBtn" title="Acessar com sua conta do Facebook"><img
              src="img/facebook.png"></button>
          <button class="social" id="githubBtn" title="Acessar com sua conta do Github"><img
              src="img/github.png"></button>
          <button class="social" id="googleBtn" title="Acessar com sua conta Google"><img src="img/google.png"></button>
          <button class="social" id="anonymousBtn" title="Acessar como anônimo"><img src="img/userSecret.png"></button>
        </p>

      </form>

      <div id="userInfo" class="startHidden">
        <img id="userImg" class="imgCircle" height="32">
        <p id="userName"></p>
        <p id="userEmail"></p>
        <p id="userEmailVerified"></p>
        <button id="removeAccountBtn" class="danger">Excluir minha conta</button>
        <button id="logOutBtn" class="alternative">Sair</button>
        <button id="toggleRegister" class="alternative" title="Editar o nome do do usuário"
          onclick="updateUserName()">✎</button>
        <hr>
      </div>
    </div>
    <div id="SignedIn">
      <div id="todoList">
        <h3>Tarefas: </h3>
        <form>
          <input type="text" placeholder="Pesquisar tarefas..." id="search" />
        </form>
        <ul>
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span class="name">Tarefa de exemplo</span>
            <span class="todoBtns delete">Excluir</span>
            <span class="todoBtns update">Editar</span>
          </li>
          <hr>
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span class="name">Tarefa de exemplo</span>
            <span class="todoBtns delete">Excluir</span>
            <span class="todoBtns update">Editar</span>
          </li>
          <hr>
          <li>
            <img class="imgTodo" src="../img/defaultTodo.png" height="16px">
            <span class="name">Tarefa de exemplo</span>
            <span class="todoBtns delete">Excluir</span>
            <span class="todoBtns update">Editar</span>
          </li>
        </ul>
      </div>
      <form id="addTodo">
        <input type="text" placeholder="Adicionar uma tarefa..." />
        <button>Adicionar</button>
      </form>
    </div>
  </div>


</body>

</html>
